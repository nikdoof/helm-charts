---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: {{ include "aaisp-to-mqtt.fullname" . }}-cronjob
  {{- if .Values.deploymentAnnotations }}
  annotations:
    {{- range $key, $value := .Values.deploymentAnnotations }}
    {{ $key }}: {{ $value | quote }}
    {{- end }}
  {{- end }}
  labels:
    app.kubernetes.io/name: {{ include "aaisp-to-mqtt.name" . }}
    helm.sh/chart: {{ include "aaisp-to-mqtt.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ include "aaisp-to-mqtt.name" . }}
spec:
  schedule: {{ .Values.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.cronjob.failedJobsHistoryLimit }}
  concurrencyPolicy: Forbid
  {{- if .Values.cronjob.startingDeadlineSeconds }}
  startingDeadlineSeconds: {{ .Values.cronjob.startingDeadlineSeconds }}
  {{- end }}
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        metadata:
          labels:
            app.kubernetes.io/name: {{ include "aaisp-to-mqtt.name" . }}
            helm.sh/chart: {{ include "aaisp-to-mqtt.chart" . }}
            app.kubernetes.io/instance: {{ .Release.Name }}
            app.kubernetes.io/managed-by: {{ include "aaisp-to-mqtt.name" . }}
        spec:
          restartPolicy: Never
          {{- if .Values.image.pullSecrets }}
          imagePullSecrets:
          {{- range .Values.image.pullSecrets }}
            - name: {{ . }}
          {{- end }}
          {{- end }}
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            resources:
{{ toYaml .Values.resources | indent 16 }}
            env:
              - name: AAISP_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: {{ default "aaisp-to-mqtt-secret" .Values.existingSecretName }}
                    key: aaisp.username              
              - name: AAISP_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ default "aaisp-to-mqtt-secret" .Values.existingSecretName }}
                    key: aaisp.password
              - name: MQTT_BROKER
                value: {{ .Values.mqtt.broker }}
              - name: MQTT_PORT
                value: "{{ default 1883 .Values.mqtt.port }}"
            {{- if .Values.mqtt.authenticated }}
              - name: MQTT_USERNAME
                valueFrom:
                  secretKeyRef:
                    name: {{ default "aaisp-to-mqtt-secret" .Values.existingSecretName }}
                    key: mqtt.username           
              - name: MQTT_PASSWORD
                valueFrom:
                  secretKeyRef:
                    name: {{ default "aaisp-to-mqtt-secret" .Values.existingSecretName }}
                    key: mqtt.password
            {{- end }}
              - name: MQTT_TOPIC_PREFIX
                value: {{ default "aaisp" .Values.mqtt.topicPrefix }}
    {{- with .Values.nodeSelector }}
          nodeSelector:
{{ toYaml . | indent 12 }}
    {{- end }}
    {{- with .Values.affinity }}
          affinity:
{{ toYaml . | indent 12 }}
    {{- end }}
    {{- with .Values.tolerations }}
          tolerations:
{{ toYaml . | indent 12 }}:
    {{- end }}
